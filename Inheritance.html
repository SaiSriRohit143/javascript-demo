<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance in JS OOPs</h1>

    <script>
        class Person{

            #name;
            #age;

            constructor(name,age){
                this.name=name;
                this.age=age;          
            }
            introduceSelf(){
                document.write(`<br>Hi, I am ${this.name} and I am ${this.age} years`);
            }
        }

        class Professor extends Person{
            #department;   //Private data property
            constructor(name,age,department){
                super(name,age);
                this.department=department;
        }
        introduceSelf(){
            document.write(`<br>Hi, I am ${this.name} and I am ${this.age} years & i will be your
                             ${this.department} profeesor.`);
        }

        grade(paper){
            const grade=Math.floor(Math.random()* (5 -1) + 1); // assign random grades
            document.write(`<br>You got grade ${grade} in ${paper}.`);
        }
    }

    const walsh =new Professor("Mark Walsh",55,"Information Science");
    const mary =new Professor("Mary Adams",45,"Physcology");
    var person1 = new Person("Naveen",25);

    walsh.introduceSelf();
    mary.introduceSelf();
    person1.introduceSelf();

    walsh.grade('AI');
    mary.grade('Mentality of Kids');
    </script>
</body>
</html>
